<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulbank - Calcular salário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  method="POST" action="calcular.php">

        <h1>Fulbank</h1>

        <label for="nome">Nome:</label>
        <input id="nome" name="nome" required />

        <label for="salario">Salário (Em R$):</label>
        <input id="salario" name="salario" required/>

        <div class="input-radio">
        <label for="genero">Gênero:</label>

        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" required/>
        </div>

        <div class="input-radio">
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" required/>
            </div>

            <div class="input-radio">
                <label for="outros">Outros</label>
                <input type="radio" id="outros" name="genero" required/>
                </div>

<!-- 
        <label for="genero">Genero:</label>
        <input type="radio" name="genero" value="M"/> Masculino<br />
        <input type="radio" name="genero" value="F"/>  Feminino<br />
        <input type="radio" name="genero" value="O"/>  Outro<br />  -->


        <label for="cargos">Cargo:</label>
       <select name="cargos" id="cargos" required>
           <option value="">SELECIONE</option>
           <options>Administrador(a)</option>
           <option>Analista de Suporte Técnico</option>
           <option>Bancário(a)</option>
           <option>Secrétario(a)</option>
           <option>Gerente</option>
           <option>Engenheiro de Software</option>

       </select>

        <button>Calcular</button>
    </form>
    
</body>
</html>
